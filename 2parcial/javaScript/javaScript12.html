    <meta charset="utf-8"/>
    <script type="text/javascript">
    
        var numero=5;
        ++numero;
         console.log(numero);
        
        numero=5;
        --numero
        console.log(numero);
        
        numero=5;
        numero=numero+1;
        console.log(numero); 
        
        /*++prefijo+*/
        
        var numero1 =5;
        var numero2 =2;
        var numero3 = ++numero1 + numero2;
        console.log(numero3);
        
         var numero1 =5;
        var numero2 =2;
        var numero3 = --numero1 + numero2;
        console.log(numero3);
        
        /*++sufijo+*/
        var numero1=5;
        var numero2=2;
        var numero3= numero1++ + numero2;
        console.log(numero3);
        
        var numero1=5;
        var numero2=2;
        var numero3=numero1-- + numero2;
        console.log(numero3);
        
    </script>
