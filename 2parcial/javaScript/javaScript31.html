<!DOCTYPE HTML>
<html>
   <head>
   <title>funciones 01</title>
   <meta charset="utf-8"/>
       <meta name="viewport" content="width=device-width,initial-scale=0.1">
    <meta http-equiv="X-UA-compatible" content="ie-edge">
   <script type="text/javascript">
  
    function  multiplicacion ()
    {
        //invocacion a la funcion
       var numero1=prompt("Proporcione número entero",1);
        numero1=parseInt(numero1);
        var numero2=prompt("Proporcione número entero",1);
        numero2=parseInt(numero2);
        console.log( numero1 * numero2) ;
        
    }
       
     function  resta ()
    {
        //invocacion a la funcion
       var numero1=prompt("Proporcione número entero",1);
        numero1=parseInt(numero1);
        var numero2=prompt("Proporcione número entero",1);
        numero2=parseInt(numero2);
        console.log( numero1 - numero2) ;
        
    }  
       
      function  suma ()
    {
        //invocacion a la funcion
       var numero1=prompt("Proporcione número entero",1);
        numero1=parseInt(numero1);
        var numero2=prompt("Proporcione número entero",1);
        numero2=parseInt(numero2);
        console.log( numero1 + numero2) ;
        
    }  
         function  Division ()
    {
        //invocacion a la funcion
       var numero1=prompt("Proporcione número entero",1);
        numero1=parseInt(numero1);
        var numero2=prompt("Proporcione número entero",1);
        numero2=parseInt(numero2);
        console.log( numero1 / numero2) ;
        
    }  
      
       
</script>
       
</head>
        
    <body>
        <input type="button" value="Multiplicacion" onclick="console.log (resultado)"  ondblclick="multiplicacion();"/>
        <input type="button" value="resta" onclick="console.log (resultado)"  ondblclick="resta();"/>
        <input type="button" value="división" onclick="console.log (resultado)"  ondblclick="Division();"/>
        <input type="button" value="suma" onclick="console.log (resultado)"  ondblclick="suma();"/>
    </body>


</html>
