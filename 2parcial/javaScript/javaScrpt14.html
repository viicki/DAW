<!DOCTYPE HTML>
<html>
   <head>
       <title>introduccion javaScript 14</title>
       <meta charset="utf-8" />
       <script type="text/javaScript">
        var numero1=5;
        var numero2=8;

        numero1=parseInt(prompt("proporcione numero1",0));

        numero2=parseInt(prompt("proporcione numero2",0));

        if(numero1 < numero2){
        console.log(numero1+"numero1 no es mayor que numero2");
        }

        if(numero2>0){
        console.log(numero2+"numero2 es positivo");
        }

        if(numero1 != 0){
        console.log("numero1 es negativo o distinto de cero ");
      }

        if(++numero1<numero2){
        console.log("incrementar en 1 ("+numero1+") no lo hace mayor o igual que numero2");
        }



       </script>
    </head>
</html>
