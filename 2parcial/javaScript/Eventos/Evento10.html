<!DOCTYPE HTML>
<html>
   <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=0.1">
    <meta http-equiv="X-UA-compatible" content="ie-edge">
  <script>
        function obtenerPosicion(e){
            x=e.clientX;
            Y=e.clientY;
            cursor="el cursor del mouse esta : " + x + " y" + Y ;
            document.getElementById("displayArea").innerHTML=cursor
            }
        function detener(){
           document.getElementById("displayArea").innerHTML="";
            }
          
       </script>
       
  </head>
        
    <body>
        
        <div id="focusArea" onmousemove="obtenerPosicion(event)" onmouseout="detener()">
        
        <p> Mueve el cursor en encima del texto</p>
        
        </div>
        
        <p id="displayArea"></p>
        </body>


</html>
